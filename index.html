<!DOCTYPE html>
<html>

<head>
    <title>Goggle</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <div id="nav-left">
                <a id="about" href="#">About</a>
                <a id="store" href="#">Store</a>
            </div>
            <div id="nav-right">
                <a id="gmail" href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img src="media/apps.png" id="app-button"></a>
                <a href="#"><img src="media/profile.jpg" id="profile"></a>
            </div>
        </nav>
    </header>

    <main>
        <div><img src="media/logo.png" alt="Google logo"></div>
        <div id="search-bar">
            <form action="#">
                <div style="width: 582px; margin: 0 auto; position: relative;">
                    <svg id="icn-search" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                    <input id="search-box" type="search">
                    <a href="#"><img id="icn-voicesearch" src="media/voice-search.png"></a>
                </div>
            </form>
            <div>
                <button class="g-button">Google Search</button>
                <button class="g-button">I'm feeling lucky</button>
            </div>
        </div>
    </main>

    <footer id="footbar">
        <div id="foot-left">
            <a href="#">Advertising</a>
            <a href="#">Buisness</a>
            <a href="#">How Search Works</a>
        </div>
        <div id="foot-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>

</body>

</html>
